{% extends "layout.html" %}

{% block title %} Reset Password {% endblock %}

{% load static %}

{% block main %}
    <div class="page-reset-pw pnl">
		<div class="content-wrap">
            <div class="row">
                <div class="large-12 medium-12 small-12 columns">
                    <h1 class="pnl__title">Reset Password Form</h1>
                    {% if user.is_authenticated %}
                      <div class="medium-6 large-4 small-12 large-centered small-centered columns">
                      Please change your password <a href="/accounts/password/change">here.</a>
                    </div>
                    {% else %}
                        <div class="medium-6 large-3 small-12 large-centered small-centered columns">
                        <form method="POST" action="">
                            <div class="row">
                        	   {% csrf_token %}
                        	   {{ form.as_p }}
                             {{ form.email.errors }}
                            </div>
                            <div class="row">
                                <input class="button button--primary" type="submit" value="Reset your password">
                            </div>
                        </form>
                	</div>
                  {% endif %}
                </div>
            </div>
        </div>
    </div>

{% endblock %}
