{% extends "layout.html" %}

{% block title %} Change Password {% endblock %}

{% load static %}

{% block main %}
<div class="page-login pnl">
    <div class="content-wrap">
        <div class="row">
            <div class="large-12 medium-12 small-12 columns">
                <h1 class="pnl__title">Change Password</h1>
                <form method="POST" action="" class="row">
                    {% csrf_token %}
                    {{ form.as_p }}
                </form>

                <div class="row">
                    <div class="medium-6 large-4 small-6 columns">
                        <input class="button button--primary" type="submit" value="Change Password">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
